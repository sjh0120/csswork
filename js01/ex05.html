<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            console.log(4+2);
            console.log("4"+2);
            console.log("4원"+2); // 4원2
            console.log("4"-2);
            console.log("4원"-2); // NaN
            console.log('4'*2);
            console.log('4원'*2); // NaN
            console.log('4'/2);
            console.log('4원'/2); // NaN
            console.log('-------------------------------------');
            console.log(parseInt("4원")+2);
            console.log(parseInt("4원")-2);
            console.log(parseInt("4원")*2);
            console.log(parseInt("4원")/2);
            console.log('-------------------------------------');
            console.log(4=='4'); // 일치여부 확인
            console.log(4==='4'); // 파일 타입까지 일치한지 일치여부 확인

            
        </script>
    </head>
    <body></body>
</html>
