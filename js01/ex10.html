<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var b=1111;
            console.log('b1=',b);
            console.log('b2=',b);
            function func02(){
                //var b를 function 안에서 선언해서 지역변수 스럽게 만든 느낌
                var b=2222;
                b++;
                console.log('local b=',b);
            }
            func02();
            //func02안의 b와 밖의 b가 다름 지역변수, 전역변수 스럽게 만든다 => function 안에서 변수를 선언한다
            console.log('b3=',b);
            
        </script>
        <script type="text/javascript">
            var a=1111;
            console.log('a1=',a);
            // log또한 함수이며 뒤에 들어가는 요소들이 매개변수인걸로 생각하기!
            // console.log('a1=',a,1,2,3,4,5,6,7,8,9); //또한 된다!
            //ㄴ-> java 가변인자와 같은 개념!
            function func01(){
                a++;
            }
            console.log('a2=',a);
            func01();
            console.log('a3=',a);
        </script>
    </head>
    <body></body>
</html>
