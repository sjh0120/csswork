<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">

            /*
            1단계
            console.log(typeof func01); => function

            function func01(){
                console.log('func01 run...');
            }

            console.log(typeof func01); => function
            */

            /*
            2단계
            func01()을 var를 통해 변수로 바꾸자

            console.log(typeof func02); => undefined

            var func02=function func01(){
                console.log('func01 run...');
            }

            console.log(typeof func02); => function
            */

            /*
            3단계
            func02를 익명클래스로

            console.log(typeof func02); => undefined

            var func02=function(){
                console.log('func01 run...');
            }

            console.log(typeof func02); => function
            */

            /*
            4단계
            func03의 매개변수로 func02를 받아보자
            
            console.log(typeof func02); => undefined

            var func02=function(){
                console.log('func01 run...');
            }

            console.log(typeof func02); => function

            function func03(a){
                a();
            }

            func03(func02);
            */

            /*
            5단계
            func04 클로져
            
            console.log(typeof func02);// => undefined

            var func02=function(){
                console.log('func01 run...');
            }

            console.log(typeof func02);// => function

            function func03(a){
                a();
            }

            //func03(func02);

            function func04(){
                function func05(){
                    console.log('func05 run...');
                };
                return func05();//실행을 return
            }
            */

            /*
            6단계
            func05 자체를 리턴하자
            
            console.log(typeof func02);// => undefined

            var func02=function(){
                console.log('func01 run...');
            }

            console.log(typeof func02);// => function

            function func03(a){
                a();
            }

            //func03(func02);

            function func04(){
                return (function(){
                    console.log('func05 run...');
                })();
            }

            func04();
            */

            /*
            7단계
            클로저를 통한 지역변수 라이프사이클 확장
            
            console.log(typeof func02);// => undefined

            var func02=function(){
                console.log('func01 run...');
            }

            console.log(typeof func02);// => function

            function func03(a){
                a();
            }

            //func03(func02);

            function func04(){
                var z=2222;
                return (function(){
                    console.log('func05 run...'+z);
                    return z;
                })();
            }

            var z=1111;
            var after=func04;//after 변수에 넣고 func04 실행은 x
            var w=after();//after 실행 = func04 실행
            console.log(w,z);//2222,1111 => func04안에서 죽어야할 z=2222(지역변수)가 클로저를 통해 계속 유지된다
            */
            
            /*최종 코드*/
            console.log(typeof func02);
            var func02=function(){
                console.log('func01 run...');
            }
            console.log(typeof func02);
            function func03(a){
                a();
            }
            func03(func02);
            console.log(typeof func03);

            function func04(){
                var z=2222;
                return (function() {
                    console.log('fucn05 run...'+z);
                    return z;
                })();
            }

            var after=func04;
            var w=after();
            var z=1111;
            console.log(w,z);
            

        </script>
    </head>
    <body>

    </body>
</html>
