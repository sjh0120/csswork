<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            //연산자
            var a=10;
            console.log(2*(1+1));
            console.log(-(-2));
            console.log(++a); // 증감연산자
            console.log(5+2); // 5든 5.0이든 상관없음
            console.log(5-2); // 모든 기본 4칙연산 가능
            console.log(5*2); // number타입이어서 float형도 가능
            console.log(5/2);
            console.log(5%2);
            console.log(5>2);
            console.log(5<2);
            console.log(a==11);
            console.log(true&&true);
            console.log(true||false);
            console.log(!true);
            //대입연산자
            var b=10;
            b+=2;
            console.log(b);
            



        </script>
    </head>
    <body>
        
    </body>
</html>
