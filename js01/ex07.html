<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            //var a=0;      // number 0이면 false / 그 외 나머지는 true
            //var a='';     // string length==0 이면 false / 그 외 나머지는 true
            //var a=null;   // object가 null 이면 false / 그 외 나머지는 true
            var a;          // undefined 이면 false
            if(a){
                console.log('참'); 
            }else{
                console.log('거짓')
            }
            console.log('----------------');
            var b=0;
            switch(b){
                //false 인 경우들
                case 0:console.log('숫자'); break;
                case '':console.log('문자열'); break;
                case null:console.log('null'); break;
                case a:console.log('undefined'); break;
                default : console.log('몰라');
            }
            console.log('----------------');
            //false 인 경우들
            0?console.log('참실행'):console.log('거짓 실행');   //숫자
            ''?console.log('참실행'):console.log('거짓 실행');  //문자열
            null?console.log('참실행'):console.log('거짓 실행');//null
            a?console.log('참실행'):console.log('거짓 실행');   //undefined
            console.log('----------------');
            //false 인 경우들
            var c=b==0?1:-1;    //숫자
            var c=b==''?1:-1;   //문자열
            var c=b==null?1:-1; //null
            var c=b==a?1:-1;    //undefined
            
            console.log(c);
            console.log('----------------');
            for(i=0; i<5; i++){ //for(var i=0; i<5; i++){ 또한 가능
                console.log('for i='+i);
            }
            console.log(i); // var i=0을 하든 그냥 i=0을 하든 i값은 5로 둘다 일치한다
            //자바스크립트에 있어 변수는 전부 전역변수이다! cf>물론 나중에 전역변수 let이 따로 있긴 하다
            console.log('----------------');
            //var i=0; 없으면 i의 초기화(i=5 인상태)가 안되었기 때문에 while이 안돌아감
            var i=0;
            while(i<5){
                console.log('while i='+i);
                i++;
            }
            var i=0;
            console.log('----------------');
            do{
                console.log("do i="+i);
                i++;
            }while(i<5)

        </script>
    </head>
    <body></body>
</html>
