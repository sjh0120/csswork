<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            /*
            input:read-only{
                color:red;
            }
            */
            /*이거 또한 가능! -> 이때는 readonly만 색이 바뀜*/
            input[readonly='readonly']{
                color:red;
            }
            /*
            이때
            <input type="text" value="input2" readonly />
            처럼 readonly="readonly"를 안해주면 색이 안바뀜! 
            
            아마
            input[readonly]{
                color:red;
            }
            이 문법을 우리수준에선 많이 쓸 것같음
            */

            /*
            input:checked+label{
                color:red;
            }
            */
            /*이거도 된다*/
            input[checked]+label{
                color:red;
            }


        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <div>
                <label></label>
                <input type="text" value="input1" />
            </div>
            <div>
                <label></label>
                <input type="text" value="input2" readonly="readonly" />
            </div>
            <div>
                <label></label>
                <input type="text" value="input3" disabled="disabled" />
                <!--disabled는 readonly 속성을 이미 가지고 있기 때문에 readonly에 속성을 주면 같이 바뀜-->
            </div>
            <div>
                <input type="checkbox" name="chk1"/>
                <label>label1</label>
                <input type="checkbox" name="chk2" checked="checked" />
                <label>label2</label>
                <input type="checkbox" name="chk3"/>
                <label>label3</label>
            </div>
            <div>
                <select>
                    <option>item1</option>
                    <option selected>item2</option>
                    <option>item3</option>
                    <option>item4</option>
                </select>
            </div>
            <div>
                <label></label>
                <input type="text" />
            </div>
        </form>
    </body>
</html>
