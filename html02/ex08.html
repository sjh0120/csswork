<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            ul{
                list-style: none;
                padding: 0px;
            }
            ul>li{
                display: inline-block;
                /*inline -> 사이즈 못줌*/
            }
            ul>li>a{
                display: block;
                width: 100px;
                height: 50px;
                color: black;
                text-decoration: none;
                background-color: yellow;
                text-align: center;
                line-height: 50px;
                /*높이만큼 주면 가운대에옴*/
            }
        </style>
    </head>
    <body>
        <h1>메뉴</h1>
        <nav>
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </nav>
    </body>
</html>
