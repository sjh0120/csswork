<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            h1{
                text-align: center;
            }
            h1+p{
                text-align: right;
            }
            h1+p+h2{
                text-align: left;
            }
            h1+p+h2+p{
                text-align: justify;
                /*내용이 많을 경우 양쪽 정렬*/
            }
            h1+p+h2+p+h2{
                /*들여쓰기*/
                text-indent: 20pt;
                /*
                내어쓰기
                text-indent: -20pt;
                */
            }
            h1+p+h2+p+h2+p{
                text-decoration: underline;
            }
            h1+p+h2+p+h2+p+a{
                text-decoration: none;
                /*a태그에 밑줄 없애기*/
            }
            h1+p+h2+p+h2+p+a+h2{
                text-decoration: line-through;
            }
            h1+p+h2+p+h2+p+a+h2+p{
                text-decoration: overline;
            }
            h2,p{
                margin-top: 0px;
                margin-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <h1>텍스트</h1>
        <p>텍스트 정렬</p>
        <h2>제목</h2>
        <p>내용</p>
        <h2>제목</h2>
        <p>내용</p>
        <a href="#">link</a>
        <h2>제목</h2>
        <p>내용</p>
    </body>
</html>
