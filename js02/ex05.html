<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function func1(a,b,c){
                //var arr=arguments를 통해 func1의 매개변수 개수를 확인
                var arr=arguments;
                console.log(arr.length);
            }
            func1(1,2,3,5,7,9);
            console.log('-----------------');
            var key1='no';
            var obj1={
                'key1':'val1',
                'func':function(a,b,c){
                    console.log(key1,this.key1,a,b,c);
                }
            };
            var obj2={'key1':'edit1'};
            obj1.func();
            obj1.func.call(obj2,'나도', '너도');
            
            console.log('-----------------');
            var obj3={
                'func':function(a,b,c){
                    console.log(key1,this.key1,a,b,c);
                }
            };
            var obj4={'key1':'edit1'};
            obj3.func(); // key value 가 없기 때문에 안나옴
            obj3.func.apply(obj4,['add1', 'add2', 'add3']);
        </script>
    </head>
    <body></body>
</html>
