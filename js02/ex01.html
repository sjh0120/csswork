<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a=1234;
            var a1=1234;
            var b=new Number(1234);
            var c=new Number(1234);
            console.log(typeof a);
            console.log(typeof b);
            console.log(typeof c);
            
            console.log(a==a1, a===a1);
            console.log(a==b, a===b);
            console.log(a==c, a===c);
            console.log(b==c, b===c);
            console.log("--------------------");
            var d="abc";
            var e='abc';
            var f=`abc`; // 있긴 있다
            var g=new String();
            console.log(typeof d);
            console.log(typeof e);
            console.log(typeof f);
            console.log(d,e,f,"-->",g,"<--","->"+g+"<-");
            var h=new String('abc');
            var k=new String('abc');
            console.log(d==e,d===e);
            console.log(d==h,d===h);
            console.log(h==k,h===k);
            console.log(d.length);
            console.log("4"+2,"4"-2);
            console.log(parseInt("1000원"),parseFloat('1000원'));   //1000 1000
            console.log(parseInt("1,000원"),parseFloat('1,000원')); //1    1
            //숫자가 아닌 다른 문자가 들어오기 전까지 숫자로 전환
            console.log(parseInt("$1000"),parseFloat('$1000'));     //NaN NaN
            console.log("1,000원"+1,'1,000원'-1);                     //1,000원1 NaN
            console.log(parseInt("1,000원")+1,parseFloat('1,000원')-1);//2 0
            

        </script>
    </head>
    <body></body>
</html>
