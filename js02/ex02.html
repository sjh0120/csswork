<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var arr1=[];
            var arr2=new Array();
            console.log(typeof arr1, typeof arr2,arr1,arr2);
            console.log(arr1.length);
            var arr3=[1,3,5,7,9];
            var arr4=[2,4,6,8];
            console.log(arr3.concat(arr4));

            for(var i=0; i<arr3.length; i++){
                console.log(arr3[i]);
            }
            console.log('--------------');
            var callback1=function(ele,idx,c){
                console.log(ele,idx,c);
                //this=window
            }
            arr3.forEach(callback1);
            console.log('--------------');
            arr3.forEach(function(ele,idx){
                console.log(ele,idx);
                //this=window
            });

            var callback2=function(a){// a ele, b idx, c arr, d undefined...
                console.log(a);
            }
            arr3.forEach(callback2);
            console.log('--------------');
            var arr5=[4,2,7,1,8,9];
            arr5.sort(function(a,b){
                console.log(a,b);
                return a-b;//오름차순
                //return b-a; //내림차순
                //return 1;   //원래순서
                //return -1;  //정렬x 단순 역순
                //callback을 통해서 원하는대로 정렬을 할 수 있다
            });
            console.log(arr5.toString());
            //console.log(arr5.reverse().toString());
            
            //console.log(arr5.sort().toString());
            //console.log(arr5.reverse().toString()); 
            console.log('--------------');
            var arr6=[];
            arr6.push('첫번째');
            arr6.push('두번째');
            arr6.push('세번째');
            console.log(arr6.toString());
            console.log('pop',arr6.pop());
            console.log(arr6.toString());
            console.log('shift',arr6.shift());
            arr6.unshift('네번째');
            //index 0번으로 간다는 개념 x -> 0번에 덮어쓰기 x
            //이전의 인덱스들을 뒤로 미루고 앞으로 들어간다 라는 개념
            console.log(arr6.toString());
            //자바스크립트의 array=>자바 linked list와 유사
            console.log('--------------');
            /*while 반복문*/
            var arr7=[1,3,5,7,9];
            while(arr7.length/*조건 arr7의 길이가 0이 되면 false*/){
                console.log(arr7.shift());
            }
            console.log(arr7.length);
            console.log('--------------');
            /*in of 를 이용한 for 반복문 많이 씀*/
            var arr8=[1,3,5,7,9];
            for(idx in arr8){
                console.log(idx, arr8[idx]);
            }
            console.log('--------------');
            for(ele of arr8){
                console.log(ele);
            }


            
        </script>
    </head>
    <body>
        <h1>test</h1>

    </body>
</html>
