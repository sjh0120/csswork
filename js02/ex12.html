<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
        <input type="text"/>
        <button onclick="func();">입력</button>
        <!--children을 통한 인덱스 번호도 불편-->
        <script type="text/javascript">
            var ul=document.firstElementChild.lastElementChild.firstElementChild;
            var input=document.firstElementChild.lastElementChild.firstElementChild.nextElementSibling;
            function func(){
                if(input.value!=''){
                    var li5=document.createElement('li');
                    var txt5=document.createTextNode(input.value);
                    li5.appendChild(txt5);
                    ul.appendChild(li5);
                    input.value='';
                }
            }
        </script>
    </body>
</html>
