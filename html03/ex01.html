<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 100px;
                height: 50px;
            }
            body>div:nth-child(2){
                background-color: aqua;
                position: static;
                left: 100px;
                /*left 100 줘도 안됨 정말 이동하고싶으면*/
                margin-left: 100px;
                /*margin을 통해서만 이동이 가능하다*/
            }
            body>div:nth-child(3){
                background-color: blue;
                position: absolute;
                opacity:0.7;
                /*겹쳐진거 box2의 존재 자체를 무시하고 다른애들이 위치*/
                left:0px;
                top:100px;
                /*
                이런식으로 이동이 가능하다
                left top을 안주면 원래자기가 있어야 할 위치를 디폴트로 가져간다
                */
                margin-left: 50px;
                /*또한 가능!*/
            }
            body>div:nth-child(4){
                background-color: blueviolet;
            }
            body>div:nth-child(5){
                background-color: brown;
                position: relative;
                left: -8px;
                top:-20px
                /*
                디폴트 자기 자신의 위치는 left:0px top:0px 이다
                이동하더라도 원래 자기가 있어야할 위치는 그대로 확보한다
                원래 있어야할 위치는 비워둔다
                */
            }
            body>div:nth-child(6){
                background-color: burlywood;
                position: fixed;
                left: 0px;
                top:0px;
            }
            body>div:nth-child(7){
                background-color: cornflowerblue;
            }
            body{
                /*margin: 0px;*/
                /*없으면 왼쪽에 공간이 뜨는데 이게 padding 같지만 margin이다*/
            }
        </style>
    </head>
    <body>
        <h1>좌표계</h1>
        <div>static -> default값임</div>
        <div>absolute-document가 기준</div>
        <div>box3</div>
        <div>relative</div>
        <div>fixed-screen이 기준</div>
        <div>box6</div>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </body>
</html>
