<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 50px;
                height: 50px;
                background-color: red;
                animation-name: ani1;
                animation-duration: 4s;
                animation-delay: 1s;
                animation-timing-function: ease-out;
                /*animation-iteration-count: infinite; 무한 반복*/
                animation-iteration-count: 2;
                /*animation-direction:alternate-reverse;*/
                animation-direction: aternate;
            }
            @keyframes ani1{
                0%{margin-left: 0px; margin-top: 0px;}
                25%{margin-left:500px; margin-top: 0px;}
                50%{margin-left:500px; margin-top: 300px;}
                75%{margin-left:0px; margin-top: 300px;}
                100%{margin-left:0px; margin-top:0px}
            }
        </style>
    </head>
    <body>
        <div>box</div>
        
    </body>
</html>
