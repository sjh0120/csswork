<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" text="text/css">
            input[type$="t"]{
                color:red;
            }
            /* 
            input[type] => type을 가지고 있는 애들,
            input[name] => name을 가지고 있는 애들,
            input[type=text] => type=text인 애들
            *
            input[type^="e"] e로 시작하는
            input[type*="e"] e를 포함하는
            input[type$="e"] e로 끝나는
            */
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <div>
                <label>id</label><input type="text" name="id"/>
            </div>
            <div>
                <label>pw</label><input type="password" name="pw"/>
            </div>
            <div>
                <label>age</label><input type="number" name="age"/>
            </div>
            <div>
                <input type="submit" value="입력"/>
                <input type="reset" value="취소"/>
            </div>
            <div>
                <button>입력2</button>
                <button type="submit">입력3</button>
                <button type="reset">취소2</button>
            </div>
        </form>
    </body>
</html>
