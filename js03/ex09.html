<html>

        <script type="text/javascript">

            //실행의 결정은 자바에게 맞겨두고 정의만 해둠
            //문서가 로딩되면 실행
            window.onload=function(){
                var h1=document.querySelector('h1');
                h1.innerHTML='수정';
                //window.location.href='http://naver.com';
            }
            window.onbeforeunload=function(){
                //페이지가 로딩되기전에 잠깐
                alert('beforeunload');
                console.log('beforeunload');
            };
            window.onerror=function(){
                //페이지 데이터 로딩중 에러발생시...
            }
            window.onresize=function(){
                //console.log('창 사이즈 변경시',window.screenX, window.screenY);
                //console.log(window.scrollX,window.scrollY); // 안되는디...?
            }
            //안됨
            window.onchange=function(){
                console.log('창변화');
            }
            
        </script>
    </head>
    <body>
        <h1>DOM Level2 event</h1>
        <button>버튼</button>
    </body>
</html>
