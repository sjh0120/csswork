<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 600px;
                height: 400px;
                overflow: hidden;
            }
            ul{
                padding: 0px;
                width: 4200px;
                height: 400px;
                margin: 0px;
            }
            ul>li{
                list-style: none;
                float: left;
            }

        </style>
        <script type="text/javascript">
            var cnt=0;
            window.onload=function(){
                var ul=document.querySelector('ul');
                ul.style.marginLeft='0px';
                ul.innerHTML=ul.innerHTML+(ul.querySelector('li').outerHTML);
                
            };
            function moveImg(){
                // if(cnt++==359){
                //     cnt=0;
                // }
                var ul=document.querySelector('ul');
                ul.style.marginLeft= parseInt(ul.style.marginLeft)-10+'px';
                if(ul.style.marginLeft=='-3600px'){ul.style.marginLeft='0px';}
            };
            setInterval(moveImg,10);
        </script>
    </head>
    <body>
        <div>
            <ul>
                <li><img src="https://dummyimage.com/600x400/000/fff&text=1"></li>
                <li><img src="https://dummyimage.com/600x400/000/fff&text=2"></li>
                <li><img src="https://dummyimage.com/600x400/000/fff&text=3"></li>
                <li><img src="https://dummyimage.com/600x400/000/fff&text=4"></li>
                <li><img src="https://dummyimage.com/600x400/000/fff&text=5"></li>
                <li><img src="https://dummyimage.com/600x400/000/fff&text=6"></li>
            </ul>
        </div>
    </body>
</html>
