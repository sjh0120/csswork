<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            ul{
                background-color: aqua;
            }
            ol{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
        <ol></ol>
        <script type="text/javascript">
            var ul=document.querySelector('ul');
            var ol=document.querySelector('ol');
            //ol.innerHTML=ul.innerHTML;
            //그냥 코드 복붙을 토해 만든다?는 개념
            ul.querySelectorAll('li').forEach(function(ele){
                /*
                //1
                ol.appendChild(ele);
                */

                /*
                //2
                var obj=ele.cloneNode();
                ol.appendChild(obj);
                //1과 2는 엄연히 다른거임! 구분 잘하기(2도 여기 코드에서는 값전달 x임)
                */

                //3
                //객체를 제어해서 만든다는 개념
                var obj=ele.cloneNode();
                obj.appendChild(ele.childNodes[0].cloneNode());
                ol.appendChild(obj);

            });
        </script>
    </body>
</html>
