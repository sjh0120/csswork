<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>DOM 제어</h1>
        <div id="target"></div>

        <script type="text/javascript">
            //function을 통해 쉽게 사용하기
            function newEle(tagName,txt){
                var ele=document.createElement(tagName);
                ele.appendChild(document.createTextNode(txt));
                return ele;
            }
            
            /*
            //function을 통해 쉽게 사용하기2
            function appendUl(ul, txt){
                ul.appendChild(newEle('li',txt));
            }
            */
            //function을 통해 쉽게 사용하기3
            var ul=document.createElement('ul');
            ul.appendUl=function(txt){
                this.appendChild(newEle('li',txt));
                return this;
            };

            var h1=document.firstElementChild.lastElementChild.firstElementChild;
            //h1과 같이 1개의 루트(?)를 잡고 이를 기반으로 다른 element를 가져와야한다
            var oldTxt=h1.childNodes[0];
            var newTxt=document.createTextNode('수정된 글자');
            h1.removeChild(oldTxt);
            h1.appendChild(newTxt);
            //var ul=document.createElement('ul');

            var li=document.createElement('li');
            li.appendChild(document.createTextNode('item1'));
            ul.appendChild(li);

            li=document.createElement('li');//중복이라고 빠지면 안됨!
            li.appendChild(document.createTextNode('item2'));
            ul.appendChild(li);

            //function을 통해 쉽게 사용하기
            ul.appendChild(newEle('li','item3'));

            /*
            //function을 통해 쉽게 사용하기2
            appendUl(ul,'item4');
            */
            
            //function을 통해 쉽게 사용하기3
            ul
                .appendUl('item4')
                .appendUl('item5')
                .appendUl('item6');

            /*
            var target=h1.nextElementSibling;
            target.appendChild(ul);
            */
            
            var target=document.getElementById('target');
            //아이디를 통해서 element를 받아온다 => h1과 같은 루트 elements를 가져올 필요가 없다!
            //ㄴ> 순차적으로 접근할 필요가 없어짐
            target.appendChild(ul);
        </script>
    </body>
</html>
