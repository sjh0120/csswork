<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            body>div{
                width: 300px;
                height: 300px;
                background-color: aqua;
            }
            body>div>div{
                width: 200px;
                height: 200px;
                background-color: darksalmon;
            }
            body>div>div>div{
                width: 100px;
                height: 100px;
                background-color: chartreuse;
            }
        </style>
        <script type="text/javascript">
            window.onload=function(){
                var box1=document.querySelector('body>div');
                var box2=document.querySelector('body>div>div');
                var box3=document.querySelector('body>div>div>div');

                var mover=function(){
                    console.log('들어옴');
                };
                var mout=function(){
                    console.log('빠져나감');
                };
                /*
                버블링
                이벤트 전파
                밖 -> box1 : 들어옴
                box1 -> box2 : 빠져나감 들어옴 들어옴(box2 또한 box1의 위에 있기 때문에)
                box2 -> box3 : 빠져나감 빠져나감 들어옴 들어옴 들어옴(box들이 겹쳐 있기 때문에)
                */
                // box1.onmouseover=mover;
                // box2.onmouseover=mover;
                // box3.onmouseover=mover;
                // box1.onmouseout=mout;
                // box2.onmouseout=mout;
                // box3.onmouseout=mout;

                /*
                겹쳐져 있어도 한번씩만 카운트
                */
                box1.onmouseenter=mover;
                box2.onmouseenter=mover;
                box3.onmouseenter=mover;
                box1.onmouseleave=mout;
                box2.onmouseleave=mout;
                box3.onmouseleave=mout;

                /*
                //박스 안에서 움직이면 작동
                box1.onmousemove=function(){
                    console.log('마우스 움직임');
                }
                */

                /*
                //문서 전체에서 움직이면 작동*/
                //document.onmousemove=function(event){
                document.onclick=function(event){//또한 됨
                    //모니터(스크린) 기준
                    //screenX:-490
                    //screenY:143

                    //pageX,pageY와 거의 똑같
                    //offsetX: 506
                    //offsetY:4
                    
                    //브라우저(페이지 창) 기준
                    //pageX: 506
                    //pageY: 4
                    console.log('마우스 움직임', event);
                }
                

            }
        </script>
    </head>
    <body>
        <div>
            box1
            <div>
                box2
                <div>
                    box3
                </div>
            </div>
        </div>
    </body>
    
</html>
