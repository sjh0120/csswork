<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">

        
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            $('ul').children().css('list-style','none')
            .css('width',600).css('height',400)
            .css('display','block')
            .css('float','left');

            $('ul')
            .css('width',3600)
            .css('height',400)
            .css('padding',0);

            $('div')
            .css('width',600).css('height',400)
            .css('overflow','hidden');

            function loopImg(){
                var imgMargin=$('ul').css('margin-left');
                if(parseInt(imgMargin)<=-3000){
                    imgMargin='0px';
                    $('ul').css('margin-left',parseInt(imgMargin)+'px');
                }else{
                    $('ul').css('margin-left',parseInt(imgMargin)-600+'px');
                }
            }

            setInterval(function(){
                loopImg();
            },1000);


        };
    </script>
</head>
<body>
    <h1></h1>
    <div>
        <ul>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img01" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img02" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img03" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img04" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img05" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img06" alt=""></li>
        </ul>
    </div>
</body>
</html>
