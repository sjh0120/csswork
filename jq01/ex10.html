<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            /*
            ul을 잡았기 때문에 ul의 다음요소를 추가를 한다
            여러개가 중복된다면 ul바로 다음요소로 추가되기 떄문에
            밑의 3줄을 출력한다면 3 2 1 순으로 출력이 된다
            $('ul').after('<ol><li>add1</li></ol>');
            $('ul').after('<ol><li>add2</li></ol>');
            $('ul').after('<ol><li>add3</li></ol>');
            */
            $('ul').insertafter('<ol><li>add1</li></ol>');


        };
    </script>
</head>
<body>
    <h1>before & after</h1>
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ul>
    </div>
</body>
</html>
