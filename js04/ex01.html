<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function func01(){
            console.log('level1 event');
        };
        function func02(){
            console.log('level2 event');
        };
        function func03(){
            console.log('level3 event');
        };
        window.onload=function(){
            var btns=document.querySelectorAll('button');
            btns[1].onclick=func02;         //발동안함
            btns[1].onclick=function(){     //발동함
                alert('level2');
            };
            btns[2].addEventListener('click',func03);                       //발동함
            btns[2].addEventListener('click',function(){alert('level3');}); //발동함
            /*
            DOM level2 -> 이벤트 추가정의 x => 덮어쓰기(갱신)
            DOM level3 -> 이벤트 추가정의 o => 덮어쓰기 x 이벤트 누적!
                        => 이벤트를 뺄 수 있음!
            */
           btns[2].removeEventListener('click',func03);
        }
    </script>
</head>
<body>
    <h1>DOM Level3 이벤트</h1>
    <button onclick="func01();">level1</button><br/>
    <button>level2</button><br/>
    <button>level3</button>
</body>
</html>
