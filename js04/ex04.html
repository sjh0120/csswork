<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        @keyframes aniFade{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
    <script type="text/javascript">
        var img, nxt,timeout, div;
        var cnt=0;
        var arr=[
                'https://dummyimage.com/600x400/000/fff&text=image01',
                'https://dummyimage.com/600x400/000/fff&text=image02',
                'https://dummyimage.com/600x400/000/fff&text=image03',
                'https://dummyimage.com/600x400/000/fff&text=image04',
                'https://dummyimage.com/600x400/000/fff&text=image05',
                'https://dummyimage.com/600x400/000/fff&text=image06'
            ];
            function loopImg(){
                nxt.click();
            }
            function timeClear(){
                clearTimeout(timeout);
                setTimeout(loopImg,5000);
            }
            function animationFade(){
                div.innerHTML='<img src="'+arr[cnt]+'"/>';
                img=document.querySelector('div>img');
                
                img.style.animationDuration='2s';
                img.style.animationName='aniFade';
                img.style.animationTimingFunction='linear';
            }

        window.onload=function(){
            div=document.querySelector('div');
            div.outerHTML='<div></div><a href="#">prev</a> <a href="#">next</a>';
            div=document.querySelector('div');
            div.innerHTML='<img src="'+arr[cnt]+'"/>'
            var prv=document.querySelectorAll('a')[0];
            nxt=document.querySelectorAll('a')[1];
            prv.onclick=prvImg;
            nxt.onclick=nxtImg;
            img=document.querySelector('div>img');
            
            timeout=setTimeout(loopImg,5000);
        };

        function prvImg(e){
            e.preventDefault(); // 기본 기능 취소
            cnt--;
            if(cnt<0) cnt=5;

            // div.innerHTML='<img src="'+arr[cnt]+'"/>';
            // img=document.querySelector('div>img');

            animationFade();
            //img.src=arr[cnt];
            console.log('prev');
            /*
            clearTimeout(timeout);
            setTimeout(loopImg,3000);
            */
            timeClear();
        };
        function nxtImg(e){
            e.preventDefault(); // 기본 기능 취소
            cnt++;
            if(cnt==arr.length) cnt=0;
            // div.innerHTML='<img src="'+arr[cnt]+'"/>';
            // img=document.querySelector('div>img');
            
            animationFade();
            // img.style.animationDuration='2s';
            // img.style.animationName='ani1';
            // img.style.animationTimingFunction='linear';

            //img.src=arr[cnt];
            console.log('next');
            // clearTimeout(timeout);
            // setTimeout(loopImg,3000);
            timeClear();
        };
    </script>
</head>
<body>
    <div></div>
</body>
</html>
