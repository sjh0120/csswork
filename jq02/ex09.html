<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var callback1=function(e){
            console.log(e.type,e.target.innerText);
        };
        // $('button').eq(0).click(callback1).dblclick(callback1);
        $('button').eq(1).on('click dblclick',callback1);

        $('button').eq(2).click(function(){
            $('button').eq(1).off('click',callback1);
        });
        $('button').eq(3).click(function(){
            $('button').eq(1).on('click',callback1);
        });
        var callback2=function(){
            console.log('한번만 수행');
            $('button').eq(4).off('click',callback2);
        };
        $('button').eq(4).on('click',callback2);

        $('div').first().width(300).height(300).css('background-color','rgb(255,255,0)')
        .children().first().width(200).height(200).css('background-color','rgb(0,255,255)')
        .children().first().width(100).height(100).css('background-color','rgb(255,0,255)');
        // $('div').on('click',function(e){
        //     //e.stopPropagation(); // 이벤트 전파 막기
        //     console.log(e.type,$(this).css('background-color'));
        // });
        //},true); //jQuery 캡처링 지원안함
        $(document).on('click','div','text',function(e){
            console.log(e.type,e.data,e);
        });
        //jquery 1.4.3~
        // $(document).on('click','button:eq(0)','click',function(e){
        //     console.log('이벤트 binding...',e.target);
        // });

        //jquery 1.7~
        $(document).on('click','button:eq(0)',function(){
            console.log('이벤트 binding...',this);//이때는 this 사용하지말기! 브라우저마다 다름!
            //this 말고 e.target쓰기!
        });
        $('h1').after('<button>신규버튼</button>');
    });
    </script>
</head>
<body>
    <h1>on event binding</h1>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <button>btn5</button>
    <div>box1
        <div>box2
            <div>box3</div>
        </div>
    </div>
</body>
</html>
