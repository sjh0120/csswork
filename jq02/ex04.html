<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $('button').on('click',function(){

        });//button 클릭에 따른 이벤트 트리거

        $('a').on('click',function(){
            console.log(e.type);
            return false;
        });
        $(function(){
            $('button').click(function(){
                console.log('클릭',this);
                $('#target').append('클릭<br/>');
            });
            
            $('a')
            .click(function(e){
                e.preventDefault(); // 엘리먼트 고유 이벤트 취소
                console.log('링크 클릭',this);
                $('#target').append('클릭<br/>');
            })
            .dblclick(function(){
                $('#target').append('더블클릭<br/>');
            })
            .mousedown(function(){
                $('#target').append('down<br/>');
            })
            .mouseup(function(){
                $('#target').append('up<br/>');
            });
        });
    </script>
</head>
<body>
    <h1>mouse event</h1>
    <a href="https:/m.naver.com">link</a>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <div id="target"></div>
</body>
</html>
